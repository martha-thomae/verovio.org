<html lang="en" xml:lang="en" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirect</title>
        <script>
            // Redirect on page load
            window.onload = function() {
                const params = location.search; // Get current URL parameters
                const newUrl = 'https://editor.verovio.org/' + params; // Construct new URL
                location.href = newUrl; // Redirect to the new URL
            };
        </script>
    </head>
    <body>
    </body>
</html>
